---
# Example: DisposableRequest with TLS configuration
apiVersion: http.crossplane.io/v1alpha1
kind: DisposableRequest
metadata:
  name: example-disposable-tls
spec:
  deletionPolicy: Orphan
  providerConfigRef:
    name: provider-http-tls
  forProvider:
    url: https://api.example.com/webhook
    method: POST
    headers:
      Content-Type:
        - application/json
    body: |
      {
        "event": "deployment",
        "status": "success"
      }
    # Override TLS configuration for this specific request (optional)
    tlsConfig:
      caCertSecretRef:
        name: webhook-ca
        namespace: crossplane-system
        key: ca.crt
      clientCertSecretRef:
        name: webhook-client-cert
        namespace: crossplane-system
        key: tls.crt
      clientKeySecretRef:
        name: webhook-client-cert
        namespace: crossplane-system
        key: tls.key
---
# Example: DisposableRequest using ProviderConfig TLS
apiVersion: http.crossplane.io/v1alpha1
kind: DisposableRequest
metadata:
  name: example-disposable-provider-tls
spec:
  deletionPolicy: Orphan
  providerConfigRef:
    name: provider-http-tls
  forProvider:
    url: https://api.example.com/notification
    method: POST
    body: |
      {
        "message": "Hello from Crossplane"
      }
    # Uses TLS configuration from ProviderConfig
