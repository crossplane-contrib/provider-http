---
# Example namespaced ProviderConfig with TLS CA certificate verification
# This configuration uses a custom CA bundle to verify HTTPS server certificates
apiVersion: http.m.crossplane.io/v1alpha2
kind: ProviderConfig
metadata:
  name: example-with-tls
  namespace: default
spec:
  credentials:
    source: None
  tls:
    # Custom CA certificate for verifying server certificates
    caCertSecretRef:
      name: my-ca-cert-secret
      namespace: default
      key: ca.crt
---
# Example namespaced ProviderConfig with mTLS (mutual TLS authentication)
# This configuration provides both CA bundle and client certificates
apiVersion: http.m.crossplane.io/v1alpha2
kind: ProviderConfig
metadata:
  name: example-with-mtls
  namespace: default
spec:
  credentials:
    source: None
  tls:
    # CA certificate for verifying server
    caCertSecretRef:
      name: my-ca-cert-secret
      namespace: default
      key: ca.crt
    # Client certificate for mTLS authentication
    clientCertSecretRef:
      name: my-client-cert-secret
      namespace: default
      key: tls.crt
    # Client private key for mTLS authentication
    clientKeySecretRef:
      name: my-client-cert-secret
      namespace: default
      key: tls.key
---
# Example namespaced ProviderConfig with insecureSkipVerify (not recommended for production)
# Use only for testing with self-signed certificates
apiVersion: http.m.crossplane.io/v1alpha2
kind: ProviderConfig
metadata:
  name: example-insecure
  namespace: default
spec:
  credentials:
    source: None
  tls:
    insecureSkipVerify: true