---
# Example CA certificate secret for TLS verification
apiVersion: v1
kind: Secret
metadata:
  name: my-ca-cert-secret
  namespace: default
type: Opaque
data:
  # Base64 encoded CA certificate PEM data
  # Replace this with your actual CA certificate
  ca.crt: LS0tLS1CRUdJTi...  
---
# Example client certificate secret for mTLS authentication
apiVersion: v1
kind: Secret
metadata:
  name: my-client-cert-secret
  namespace: default
type: kubernetes.io/tls
data:
  # Base64 encoded client certificate PEM data
  # Replace these with your actual client certificate and key
  tls.crt: LS0tLS1CRUdJTi...
  tls.key: LS0tLS1CRUdJTi...
