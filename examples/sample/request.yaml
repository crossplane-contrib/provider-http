apiVersion: http.crossplane.io/v1alpha1
kind: Request
metadata:
  name: laundry
  namespace: default
spec:
  forProvider:
    insecureSkipTLSVerify: true
    waitTimeout: 5m
    headers:
      Content-Type:
        - application/json
    payload:
      baseUrl: http://todo.default.svc.cluster.local/todos
      body: |
        {
          "name": "Do Laundry", 
          "reminder": "Every 1 hour", 
          "responsible": "Dan"
        }
    mappings:
      - method: "POST"
        body: |
          {
            todo_name: .payload.body.name, 
            reminder: .payload.body.reminder, 
            responsible: .payload.body.responsible,
          }
        url: .payload.baseUrl
        headers:
          Authorization:
            - token
      - method: "GET"
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring)) 
      - method: "PUT"
        body: |
          {
            todo_name: .payload.body.name, 
            reminder: .payload.body.reminder, 
            responsible: .payload.body.responsible
          }
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring)) 
      - method: "DELETE"
        url: (.payload.baseUrl + "/" + (.response.body.id|tostring)) 
  
  providerConfigRef:
    name: http-conf