---
# Example: Secret containing CA certificates
# Create this secret with your actual CA certificates
apiVersion: v1
kind: Secret
metadata:
  name: ca-certificates
  namespace: crossplane-system
type: Opaque
stringData:
  ca-bundle.crt: |
    -----BEGIN CERTIFICATE-----
    MIIDXTCCAkWgAwIBAgIJAKJ...
    (Your CA certificate here)
    -----END CERTIFICATE-----
    -----BEGIN CERTIFICATE-----
    MIIDXTCCAkWgAwIBAgIJAKJ...
    (Additional CA certificates if needed)
    -----END CERTIFICATE-----
---
# Example: Secret containing client certificate and key
# Create this secret with your actual client certificates
apiVersion: v1
kind: Secret
metadata:
  name: client-certificates
  namespace: crossplane-system
type: kubernetes.io/tls
data:
  # Base64 encoded client certificate
  tls.crt: LS0tLS1CRUdJTi...
  # Base64 encoded client private key
  tls.key: LS0tLS1CRUdJTi...
---
# Example: Create secrets from certificate files
# Use these commands to create secrets from your certificate files:
#
# For CA certificates:
# kubectl create secret generic ca-certificates \
#   --from-file=ca-bundle.crt=./ca-cert.crt \
#   --namespace=crossplane-system
#
# For client certificates:
# kubectl create secret tls client-certificates \
#   --cert=./client.crt \
#   --key=./client.key \
#   --namespace=crossplane-system
#
# For multiple CA certificates in a bundle:
# cat ca-cert-1.crt ca-cert-2.crt ca-cert-3.crt > ca-bundle.crt
# kubectl create secret generic ca-certificates \
#   --from-file=ca-bundle.crt=ca-bundle.crt \
#   --namespace=crossplane-system
